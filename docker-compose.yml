services:
  bitcoin-core:
    image: donbeave/bitcoin-full-node
    container_name: bitcoin-core
    restart: unless-stopped
    environment:
      RPCPASSWORD: "chainargos"
    ports:
      - "8332:8332"
      - "8333:8333"
      - "8334:8334"
    volumes:
      - /root/bitcoin:/data

  ethereum-besu:
    image: ethereum-full-node
    container_name: ethereum-besu
    restart: unless-stopped
    ports:
      - "8008:8008"
      - "8545:8545"
      - "8546:8546"
      - "8547:8547"
      - "8551:8551"
      - "9001:9001"
      - "9545:9545"
      - "30303:30303/tcp"
      - "30303:30303/udp"
    volumes:
      - /root/ethereum:/data

  geth:
    image: ethereum/client-go:stable
    container_name: geth
    depends_on:
      - lighthouse
    restart: unless-stopped
    ports:
      - "8545:8545"
      - "8546:8546"
      - "30303:30303/tcp"
      - "30303:30303/udp"
    volumes:
      - /root/ethereum/geth:/root
    command:
      - --syncmode=full
      - --ws
      - --ws.addr=0.0.0.0
      - --http
      - --http.addr=0.0.0.0
      - --http.corsdomain=*
      - --authrpc.addr=0.0.0.0
      - --authrpc.port=8551
      - --authrpc.vhosts=*

  lighthouse:
    image: sigp/lighthouse:latest-modern
    container_name: lighthouse
    restart: unless-stopped
    ports:
      - "9000:9000/tcp"
      - "9000:9000/udp"
      - "5052:5052"
    volumes:
      - /root/ethereum/lighthouse:/root/.lighthouse
      - /root/ethereum/geth:/geth/:ro
    command:
      - lighthouse
      - --network=mainnet
      - beacon
      - --http
      - --http-address=0.0.0.0
      - --execution-endpoint=http://geth:8551
      - --execution-jwt=/geth/.ethereum/geth/jwtsecret
      - --checkpoint-sync-url=https://beaconstate.info/

  java-tron:
    image: donbeave/docker-tron-full-node
    container_name: java-tron
    restart: unless-stopped
    ports:
      - "25555:25555"
      - "28090:28090"
      - "28091:28091"
      - "28545:28545"
      - "28555:28555"
      - "10001:10001"
      - "18888:18888"
      - "50051:50051"
    volumes:
      - /root/tron:/data

  bsc-geth:
    image: donbeave/bsc-full-node
    container_name: bsc-geth
    restart: unless-stopped
    ports:
      - "18545:18545"
      - "18546:18546"
      - "30311:30311/tcp"
      - "30311:30311/udp"
    volumes:
      - /root/bsc:/data
