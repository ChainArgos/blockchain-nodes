services:
  bitcoin-core:
    image: donbeave/bitcoincore
    container_name: bitcoin-core
    restart: unless-stopped
    ports:
      - "8332:8332"
      - "18332:18332"
    volumes:
      - /mnt/nvme1n1p1/bitcoin:/data

  geth:
    image: ethereum/client-go:stable
    container_name: geth
    depends_on:
      - lighthouse
    restart: unless-stopped
    ports:
      - "8545:8545"
      - "8546:8546"
      - "30303:30303/tcp"
      - "30303:30303/udp"
    volumes:
      - /mnt/sda1/ethereum/geth:/root
    command:
      - --syncmode=full
      - --ws
      - --ws.addr=0.0.0.0
      - --http
      - --http.addr=0.0.0.0
      - --http.corsdomain=*
      - --authrpc.addr=0.0.0.0
      - --authrpc.port=8551
      - --authrpc.vhosts=*

  lighthouse:
    image: sigp/lighthouse:latest-modern
    container_name: lighthouse
    restart: unless-stopped
    ports:
      - "9000:9000/tcp"
      - "9000:9000/udp"
      - "5052:5052"
    volumes:
      - /mnt/sda1/ethereum/lighthouse:/root/.lighthouse
      - /mnt/sda1/ethereum/geth:/geth/:ro
    command:
      - lighthouse
      - --network=mainnet
      - beacon
      - --http
      - --http-address=0.0.0.0
      - --execution-endpoint=http://geth:8551
      - --execution-jwt=/geth/.ethereum/geth/jwtsecret
      - --checkpoint-sync-url=https://beaconstate.info/

  java-tron:
    image: tronprotocol/java-tron
    container_name: java-tron
    restart: unless-stopped
    ports:
      - "8090:8090"
      - "18888:18888"
      - "50051:50051"
    volumes:
      - /mnt/sdb1/tron/output-directory:/java-tron/output-directory
      - /mnt/sdb1/tron/logs:/java-tron/logs
    environment:
      - JAVA_OPTS=-Xms9g -Xmx24g  -XX:MetaspaceSize=256m -XX:MaxMetaspaceSize=512m -XX:MaxDirectMemorySize=1G -XX:NewRatio=2 -XX:+ParallelRefProcEnabled -XX:+UseCMSInitiatingOccupancyOnly -XX:CMSInitiatingOccupancyFraction=70
    command:
      - -c /java-tron/config/main_net_config.conf

  bsc-geth:
    image: donbeave/bsc-full-node
    container_name: bsc-geth
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - /mnt/sdc1/bsc:/data
