services:
  bitcoin-core:
    image: donbeave/bitcoincore
    container_name: bitcoin-core
    restart: unless-stopped
    ports:
      - "8332:8332"
      - "18332:18332"
    volumes:
      - /mnt/nvme1n1p1/bitcoin:/data

  geth:
    image: ethereum/client-go:stable
    container_name: geth
    depends_on:
      - lighthouse
    restart: unless-stopped
    ports:
      - "8545:8545"
      - "8546:8546"
      - "30303:30303/tcp"
      - "30303:30303/udp"
    volumes:
      - /root/ethereum/geth:/root
    command:
      - --syncmode=full
      - --ws
      - --ws.addr=0.0.0.0
      - --http
      - --http.addr=0.0.0.0
      - --http.corsdomain=*
      - --authrpc.addr=0.0.0.0
      - --authrpc.port=8551
      - --authrpc.vhosts=*

  lighthouse:
    image: sigp/lighthouse:latest-modern
    container_name: lighthouse
    restart: unless-stopped
    ports:
      - "9000:9000/tcp"
      - "9000:9000/udp"
      - "5052:5052"
    volumes:
      - /root/ethereum/lighthouse:/root/.lighthouse
      - /root/ethereum/geth:/geth/:ro
    command:
      - lighthouse
      - --network=mainnet
      - beacon
      - --http
      - --http-address=0.0.0.0
      - --execution-endpoint=http://geth:8551
      - --execution-jwt=/geth/.ethereum/geth/jwtsecret
      - --checkpoint-sync-url=https://beaconstate.info/

  java-tron:
    image: donbeave/docker-tron-full-node
    container_name: java-tron
    restart: unless-stopped
    ports:
      - "5555:5555"
      - "8090:8090"
      - "8091:8091"
      - "8545:8545"
      - "8555:8555"
      - "10001:10001"
      - "18888:18888"
      - "50051:50051"
    volumes:
      - /root/tron:/data

  bsc-geth:
    image: donbeave/bsc-full-node
    container_name: bsc-geth
    restart: unless-stopped
    ports:
      - "18545:18545"
      - "18546:18546"
      - "30311:30311/tcp"
      - "30311:30311/udp"
    volumes:
      - /root/bsc:/data
