name: Build Docker Image

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string
        description: "Package name to build (e.g., geth, bitcoin-core)"
      enable-lfs:
        required: false
        type: boolean
        default: false
        description: "Enable Git LFS for checkout"

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          lfs: ${{ inputs.enable-lfs }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install just
        uses: extractions/setup-just@f8a3cce218d9f83db3a2ecd90e41ac3de6cdfd9b # v3

      - uses: baptiste0928/cargo-install@f204293d9709061b7bc1756fec3ec4e2cd57dec0 # v3
        with:
          crate: rust-script
          locked: true

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          cache-directories: |
            ~/.cache/rust-script
          shared-key: "rust-build-cache"
          cache-on-failure: true

      - name: Cache rust-script
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: ~/.cache/rust-script
          key: >
            rust-script-${{ runner.os }}-toolchain-${{ steps.rust-toolchain.outputs.name || 'stable' }}-${{ hashFiles('**/Cargo.lock', '**/*.rs') }}
          restore-keys: |
            rust-script-${{ runner.os }}-toolchain-${{ steps.rust-toolchain.outputs.name || 'stable' }}-
            rust-script-${{ runner.os }}-

      - name: Check if image exists
        id: check-image
        run: |
          if [ "$(just exists ${{ inputs.package }})" = "true" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Image ${{ inputs.package }} already exists, skipping build"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Image ${{ inputs.package }} does not exist, will build"
          fi

      - name: Login to Docker Hub
        if: steps.check-image.outputs.exists == 'false'
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Initialize Docker Buildx
        if: steps.check-image.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        if: steps.check-image.outputs.exists == 'false'
        run: just build-${{ inputs.package }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
